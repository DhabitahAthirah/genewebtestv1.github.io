 <div class="container my-5">

  <!-- Button to trigger the file upload modal -->
  <button class="btn btn-primary mb-4" data-mdb-toggle="modal" data-mdb-target="#fileUploadModal">
    Upload New File
  </button>

  <!-- Table for CRUD -->
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">File Name</th>
        <th scope="col">Upload Date</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody id="fileTableBody">
      <!-- Example row -->
      <tr>
        <th scope="row">1</th>
        <td>example-file.txt</td>
        <td>2024-10-12</td>
        <td>
          <button class="btn btn-info btn-sm">Edit</button>

        </td>
      </tr>
    </tbody>
    <tbody id="fileTableBody">
      <!-- Example row -->

    <tbody id="fileTableBody">

<!-- Modal for file upload -->
<div class="modal fade" id="fileUploadModal" tabindex="-1" aria-labelledby="fileUploadModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="fileUploadModalLabel">Upload New File</h5>
        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="fileUploadForm" enctype="multipart/form-data">
          <div class="form-outline mb-4">
            <input type="file" name="file" class="form-control" required />
            <label class="form-label">Choose File</label>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
